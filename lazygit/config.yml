confirmOnQuit: true
quitOnTopLevelReturn: true
gui:
  showFileTree: false
git:
  merging:
    args: "--no-ff"
os:
  editCommand: "nvim"
  editCommandTemplate: "{{editor}} +{{line}} {{filename}}"
customCommands:
  - key: "L"
    command: "git-chglog -o CHANGELOG.md"
    context: "global"
    description: "generate changelog file"
  - key: "T"
    prompts:
      - type: "input"
        title: "Insert new tag"
      - type: "input"
        title: "Tag message"
    description: "Create a new tag on latest commits on from current branch"
    context: "commits"
    command: >
      git-chglog --next-tag '{{index .PromptResponses 0}}' -o CHANGELOG.md &&
      LEFTHOOK=0 git commit -am "release {{index .PromptResponses 0}}" &&
      git tag -a {{index .PromptResponses 0}} -m '{{index .PromptResponses 1}}'
